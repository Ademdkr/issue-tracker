name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  # Optional: NX_CLOUD_ACCESS_TOKEN für Nx Cloud Caching (GitHub Settings > Secrets)

jobs:
  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    # Environment configuration (to be configured in GitHub Settings)
    # environment:
    #   name: production
    #   url: https://issue-tracker.example.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend for production
        run: npx nx build frontend --configuration=production
        # env:
        #   API_URL: ${{ secrets.PRODUCTION_API_URL }} # In GitHub Settings > Secrets konfigurieren

      - name: Build backend for production
        run: npx nx build backend --configuration=production

      # Deployment via Render Deploy Hooks
      - name: Trigger Render Backend Deployment
        if: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND != '' }}
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}
          echo "✅ Backend deployment triggered on Render"

      - name: Trigger Render Frontend Deployment
        if: ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND != '' }}
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}
          echo "✅ Frontend deployment triggered on Render"

      - name: Skip deployment (Secrets not configured)
        if: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND == '' || secrets.RENDER_DEPLOY_HOOK_FRONTEND == '' }}
        run: |
          echo "⚠️  Render Deploy Hooks not configured"
          echo "ℹ️  Configure RENDER_DEPLOY_HOOK_BACKEND and RENDER_DEPLOY_HOOK_FRONTEND secrets"
          echo "ℹ️  See docs/deployment/RENDER_DEPLOYMENT.md for setup instructions"

      - name: Wait for deployments
        if: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND != '' && secrets.RENDER_DEPLOY_HOOK_FRONTEND != '' }}
        run: |
          echo "Waiting 180 seconds for Render deployments to complete..."
          sleep 180

      - name: Health check
        if: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND != '' && secrets.RENDER_DEPLOY_HOOK_FRONTEND != '' }}
        run: |
          echo "Running health check..."
          curl --fail --retry 3 --retry-delay 10 https://issue-tracker.ademdokur.dev/api/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Production deployment successful!"
          echo "Frontend: https://issue-tracker.ademdokur.dev"
          echo "API: https://issue-tracker.ademdokur.dev/api"
