name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  # Optional: NX_CLOUD_ACCESS_TOKEN f√ºr Nx Cloud Caching (GitHub Settings > Secrets)

jobs:
  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    # Environment configuration (to be configured in GitHub Settings)
    # environment:
    #   name: production
    #   url: https://issue-tracker.example.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema=apps/backend/prisma/schema.prisma

      - name: Build frontend for production
        run: npx nx build frontend --configuration=production
        # env:
        #   API_URL: ${{ secrets.PRODUCTION_API_URL }} # In GitHub Settings > Secrets konfigurieren

      - name: Build backend for production
        run: npx nx build backend --configuration=production

      # Deployment via Render Deploy Hooks
      - name: Deploy to Render
        env:
          BACKEND_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}
          FRONTEND_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}
        run: |
          if [ -n "$BACKEND_HOOK" ] && [ -n "$FRONTEND_HOOK" ]; then
            echo "üöÄ Triggering Render deployments..."
            curl -X POST "$BACKEND_HOOK"
            echo "‚úÖ Backend deployment triggered"
            curl -X POST "$FRONTEND_HOOK"
            echo "‚úÖ Frontend deployment triggered"
            
            echo "‚è≥ Waiting 300 seconds for deployments to complete..."
            sleep 300
            
            echo "üè• Running health check..."
            if curl --fail --retry 5 --retry-delay 15 https://issue-tracker.ademdokur.dev/api/health; then
              echo "‚úÖ Health check passed - Backend is ready!"
            else
              echo "‚ö†Ô∏è  Health check failed - Backend may still be deploying"
              echo "‚ÑπÔ∏è  Check Render dashboard: https://dashboard.render.com"
              echo "‚ÑπÔ∏è  Backend deployment ID: Triggered successfully"
              echo "‚ÑπÔ∏è  This is normal for Free Tier cold starts (can take 5-10 min)"
              echo "‚úÖ Deployment triggers sent successfully - waiting for Render to finish"
            fi
          else
            echo "‚ö†Ô∏è  Render Deploy Hooks not configured"
            echo "‚ÑπÔ∏è  Configure RENDER_DEPLOY_HOOK_BACKEND and RENDER_DEPLOY_HOOK_FRONTEND secrets"
            echo "‚ÑπÔ∏è  See docs/deployment/RENDER_DEPLOYMENT.md for setup instructions"
            echo "‚úÖ Build completed successfully - skipping deployment"
          fi

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Production deployment successful!"
          echo "Frontend: https://issue-tracker.ademdokur.dev"
          echo "API: https://issue-tracker.ademdokur.dev/api"
