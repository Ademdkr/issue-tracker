name: Deploy to Staging

# DEPLOYMENT DEAKTIVIERT - Workflow wird nicht automatisch ausgeführt
# Um zu aktivieren: Entferne die Kommentare bei 'on:'
on:
  # push:
  #   branches:
  #     - develop
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    # Environment configuration (to be configured in GitHub Settings)
    # environment:
    #   name: staging
    #   url: https://staging.issue-tracker.example.com
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend for staging
        run: npx nx build frontend --configuration=production
        env:
          API_URL: ${{ secrets.STAGING_API_URL }}

      - name: Build backend for staging
        run: npx nx build backend --configuration=production

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

      # Hier würden Sie Ihre Deployment-Schritte hinzufügen
      # z.B. Deploy zu AWS, Azure, Vercel, etc.
      - name: Deploy frontend
        run: |
          echo "Deploying frontend to staging..."
          # Beispiel: aws s3 sync dist/apps/frontend s3://staging-bucket
          
      - name: Deploy backend
        run: |
          echo "Deploying backend to staging..."
          # Beispiel: docker build & push, kubectl apply, etc.

      - name: Notify deployment success
        if: success()
        run: |
          echo "Staging deployment successful!"
          # Hier können Sie Slack/Discord/Email-Benachrichtigungen hinzufügen
