<div class="login-container">
  <mat-card class="login-card">
    <!-- Header -->
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="login-icon">lock</mat-icon>
        Issue Tracker
      </mat-card-title>
      <mat-card-subtitle>Anmelden um fortzufahren</mat-card-subtitle>
    </mat-card-header>

    <!-- Login Form -->
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="admin@example.com"
            autocomplete="email"
          />
          <mat-icon matPrefix>email</mat-icon>
          <mat-error
            *ngIf="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
          >
            {{ getEmailErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Passwort</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Passwort eingeben"
            autocomplete="current-password"
          />
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="
              'Passwort ' + (hidePassword ? 'anzeigen' : 'verbergen')
            "
          >
            <mat-icon
              >{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon
            >
          </button>
          <mat-error
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
          >
            {{ getPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width login-button"
          [disabled]="isLoading"
        >
          <mat-spinner
            *ngIf="isLoading"
            diameter="20"
            class="button-spinner"
          ></mat-spinner>
          <span *ngIf="!isLoading">Anmelden</span>
        </button>
      </form>
    </mat-card-content>

    <!-- Footer -->
    <mat-card-footer>
      <div class="login-footer">
        <p class="hint-text">
          <mat-icon class="info-icon">info</mat-icon>
          Test-Accounts verf√ºgbar (siehe Dokumentation)
        </p>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
