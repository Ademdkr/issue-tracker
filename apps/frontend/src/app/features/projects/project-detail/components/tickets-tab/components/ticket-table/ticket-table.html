<div class="ticket-views">
  <!-- List View: Material Table -->
  @if (viewMode === 'list') {
  <app-ticket-list-view
    [tickets]="tickets"
    [showProjectColumn]="showProjectColumn"
    (ticketClick)="onTicketClick($event)"
  ></app-ticket-list-view>
  }

  <!-- Grid View: Card Grid -->
  @if (viewMode === 'grid') {
  <app-ticket-grid-view
    [tickets]="tickets"
    [showProjectColumn]="showProjectColumn"
    (ticketClick)="onTicketClick($event)"
  ></app-ticket-grid-view>
  }
</div>
