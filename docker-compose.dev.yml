# ==================================
# Docker Compose - Lokale Entwicklung
# ==================================
# Startet nur die Infrastruktur (PostgreSQL + pgAdmin)
# Backend und Frontend laufen nativ f√ºr Hot-Reload
#
# Verwendung:
#   docker-compose -f docker-compose.dev.yml up -d
#
# Backend starten:
#   npx nx serve backend
#
# Frontend starten:
#   npx nx serve frontend
#
# ==================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: issue-tracker-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-issue_tracker_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-1234}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5435:5432'  # Mapped auf 5435 um Konflikt mit lokalem PostgreSQL zu vermeiden
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - issue-tracker-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Database Management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: issue-tracker-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@issuetracker.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
    networks:
      - issue-tracker-network
    depends_on:
      - postgres
    profiles:
      - tools  # Optional - nur starten mit: docker-compose -f docker-compose.dev.yml --profile tools up

volumes:
  postgres_data_dev:
    driver: local
  pgadmin_data_dev:
    driver: local

networks:
  issue-tracker-network:
    driver: bridge
