# ==================================
# Docker Compose - Vollständige Containerisierung
# ==================================
# Startet ALLE Services in Docker-Containern (PostgreSQL, Backend, Frontend)
# Für Testing der Production-ähnlichen Umgebung
#
# Verwendung:
#   docker-compose -f docker-compose.full.yml up --build
#
# Zugriff:
#   Frontend: http://localhost
#   Backend API: http://localhost:3000/api
#   PostgreSQL: localhost:5435
#   pgAdmin: http://localhost:5050
#
# ==================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: issue-tracker-postgres-full
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-issue_tracker_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ChangeMeInProduction123!}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5435:5432'
    volumes:
      - postgres_data_full:/var/lib/postgresql/data
    networks:
      - issue-tracker-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend API
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: issue-tracker-backend-full
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      # Wichtig: Container-zu-Container Kommunikation über Service-Namen
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-ChangeMeInProduction123!}@postgres:5432/${POSTGRES_DB:-issue_tracker_db}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-min-32-chars}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      # CORS für Browser-Zugriff (localhost, nicht Container-Namen!)
      FRONTEND_URL: http://localhost
      CORS_ORIGINS: http://localhost,http://localhost:80,http://localhost:4200
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - issue-tracker-network
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Angular Frontend (Nginx)
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile.local  # Verwendet Development-Build
    container_name: issue-tracker-frontend-full
    restart: unless-stopped
    ports:
      - '80:8080'
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - issue-tracker-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8080/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # pgAdmin - Database Management UI (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: issue-tracker-pgadmin-full
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@issuetracker.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data_full:/var/lib/pgadmin
    networks:
      - issue-tracker-network
    depends_on:
      - postgres
    profiles:
      - tools  # Optional - nur starten mit: docker-compose --profile tools up

volumes:
  postgres_data_full:
    driver: local
  pgadmin_data_full:
    driver: local

networks:
  issue-tracker-network:
    driver: bridge
