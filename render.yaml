# Render Blueprint Configuration
# Infrastructure as Code for Issue Tracker Deployment
# https://render.com/docs/blueprint-spec

services:
  # PostgreSQL Database
  - type: pserv
    name: issue-tracker-db
    env: production
    plan: free
    region: frankfurt
    databaseName: issue_tracker_db
    databaseUser: postgres
    ipAllowList: []

  # Backend API (NestJS)
  - type: web
    name: issue-tracker-backend
    env: production
    runtime: docker
    plan: free
    region: frankfurt
    dockerfilePath: ./apps/backend/Dockerfile
    dockerContext: .
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: issue-tracker-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://issue-tracker.ademdokur.dev
      - key: CORS_ORIGINS
        value: https://issue-tracker.ademdokur.dev
      - key: THROTTLE_TTL
        value: 60000
      - key: THROTTLE_LIMIT
        value: 100

  # Frontend (Angular + Nginx)
  - type: web
    name: issue-tracker-frontend
    env: production
    runtime: docker
    plan: free
    region: frankfurt
    dockerfilePath: ./apps/frontend/Dockerfile
    dockerContext: .
    envVars:
      - key: BACKEND_URL
        fromService:
          name: issue-tracker-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL
